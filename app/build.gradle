apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.tanlong.exercise"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets{
        main{
            jniLibs.srcDirs=['baidulibs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.baoyz.swipemenulistview:library:1.3.0'
    compile files('baidulibs/baidumapapi_base_v4_0_0.jar')
    compile files('baidulibs/baidumapapi_cloud_v4_0_0.jar')
    compile files('baidulibs/baidumapapi_map_v4_0_0.jar')
    compile files('baidulibs/baidumapapi_radar_v4_0_0.jar')
    compile files('baidulibs/baidumapapi_search_v4_0_0.jar')
    compile files('baidulibs/baidumapapi_util_v4_0_0.jar')
}
